properties:
  template:
    containers:
    - image: mcr.microsoft.com/azure-functions/node:4-node20-appservice
      name: grc-frontend-simple
      env:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: "8080"
      - name: VITE_API_BASE_URL
        value: "https://grc-backend-simple.calmmeadow-5080198e.australiasoutheast.azurecontainerapps.io/api/v1"
      - name: BUILD_VERSION
        value: "backend-agent-fixes-20250928"
      command: ["/bin/bash"]
      args:
        - -c
        - |
          set -e
          echo "ðŸš€ Building GRC React Frontend with Backend Agent Fixes..."

          # Install required tools
          apt-get update -qq
          apt-get install -y git curl

          # Clone repository
          echo "ðŸ“¥ Cloning repository..."
          git clone https://github.com/adamengleby/grc-ai-platform.git /tmp/repo
          cd /tmp/repo/packages/frontend

          echo "ðŸ“ Frontend directory structure:"
          ls -la

          echo "ðŸ“¦ Installing ALL dependencies (including dev dependencies)..."
          NODE_ENV=development npm install

          echo "ðŸ”§ Building React application with backend agent fixes..."
          VITE_API_BASE_URL="https://grc-backend-simple.calmmeadow-5080198e.australiasoutheast.azurecontainerapps.io/api/v1" npm run build

          echo "âœ… Build completed. Checking output..."
          ls -la dist/

          # Set up production app
          echo "ðŸšš Setting up production server..."
          mkdir -p /app
          cp -r dist/* /app/
          cd /app

          echo "ðŸ“„ Production files:"
          ls -la

          # Create package.json
          cat > package.json << 'PACKAGE_EOF'
          {
            "name": "grc-frontend-production",
            "version": "1.0.0",
            "main": "server.js",
            "dependencies": {
              "express": "^4.19.2"
            }
          }
          PACKAGE_EOF

          npm install

          # Create Express server
          cat > server.js << 'SERVER_EOF'
          const express = require('express');
          const path = require('path');
          const app = express();

          // Security headers
          app.use((req, res, next) => {
            res.header('X-Frame-Options', 'DENY');
            res.header('X-Content-Type-Options', 'nosniff');
            res.header('Referrer-Policy', 'strict-origin-when-cross-origin');
            res.header('X-XSS-Protection', '1; mode=block');
            next();
          });

          // Serve static files
          app.use(express.static('.', {
            maxAge: process.env.NODE_ENV === 'production' ? '1d' : 0,
            etag: true,
            lastModified: true
          }));

          // Health check
          app.get('/health', (req, res) => {
            res.json({
              status: 'healthy',
              service: 'GRC React Frontend - Backend Agent Fixes',
              version: '2025-09-28-backend-agent-fixes',
              timestamp: new Date().toISOString(),
              build: 'production-react-backend-agent-fixes',
              features: {
                'actual-react-app': true,
                'agent-pause-fix': true,
                'llm-config-persistence-fix': true,
                'disabled-agents-in-mock-data': true,
                'complete-update-response': true,
                'production-build': true
              }
            });
          });

          // API health proxy
          app.get('/api/health', async (req, res) => {
            try {
              const fetch = await import('node-fetch').then(m => m.default || m);
              const response = await fetch('https://grc-backend-simple.calmmeadow-5080198e.australiasoutheast.azurecontainerapps.io/health');
              const data = await response.json();
              res.json({ frontend: 'healthy', backend: data });
            } catch (error) {
              res.status(500).json({ frontend: 'healthy', backend: 'error', error: error.message });
            }
          });

          // SPA fallback
          app.get('*', (req, res) => {
            res.sendFile(path.join(__dirname, 'index.html'));
          });

          const port = process.env.PORT || 8080;
          app.listen(port, () => {
            console.log('ðŸš€ GRC React Frontend (Backend Agent Fixes) on port', port);
            console.log('ðŸ”— API Base URL:', process.env.VITE_API_BASE_URL);
            console.log('âœ… Backend agent fixes deployed');
            console.log('ðŸ”§ Fixed: Agent pause no longer appears as deletion');
            console.log('ðŸ”§ Fixed: LLM config now persists after agent updates');
            console.log('ðŸ”§ Fixed: Mock data includes disabled agents for testing');
            console.log('ðŸŽ¯ Features: Complete agent lifecycle with proper state management');
          });
          SERVER_EOF

          echo "ðŸ§¹ Cleaning up build artifacts..."
          rm -rf /tmp/repo

          echo "ðŸŽ‰ Starting React frontend with backend agent fixes..."
          node server.js
      resources:
        cpu: 1.25
        memory: 2.5Gi
    scale:
      minReplicas: 1
      maxReplicas: 3
  configuration:
    ingress:
      external: true
      targetPort: 8080