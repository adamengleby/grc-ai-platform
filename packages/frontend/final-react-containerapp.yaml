const express = require('express');
const path = require('path');
const compression = require('compression');

const app = express();

// Enable compression
app.use(compression());

// Serve static files with proper caching and MIME types
app.use(express.static('.', {
  setHeaders: (res, filepath) => {
    if (filepath.endsWith('.js')) {
      res.setHeader('Content-Type', 'application/javascript');
    }
    if (filepath.endsWith('.css')) {
      res.setHeader('Content-Type', 'text/css');
    }
    if (filepath.endsWith('.json')) {
      res.setHeader('Content-Type', 'application/json');
    }
    if (filepath.includes('/assets/')) {
      res.setHeader('Cache-Control', 'public, max-age=31536000');
    }
  }
}));

// Health check
app.get('/health', (req, res) => {
  res.json({
    status: 'healthy',
    service: 'GRC AI Platform - React Frontend (PRODUCTION)',
    timestamp: new Date().toISOString(),
    environment: 'Azure Container Apps',
    region: 'Australia Southeast',
    backend: process.env.VITE_API_BASE_URL
  });
});

// Handle React Router
app.get('*', (req, res) => {
  res.sendFile(path.join(__dirname, 'index.html'));
});

const port = process.env.PORT || 8080;
app.listen(port, () => {
  console.log('ðŸš€ GRC AI Platform Frontend - PRODUCTION');
  console.log('ðŸ“ Port:', port);
  console.log('ðŸ”— Backend:', process.env.VITE_API_BASE_URL);
  console.log('âœ… Production React app ready');
});
SERVER_EOF

