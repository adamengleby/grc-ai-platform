const express = require('express');
const path = require('path');
const compression = require('compression');
const helmet = require('helmet');

const app = express();

// Security middleware
app.use(helmet({
  contentSecurityPolicy: false, // Disable CSP for React development
  crossOriginEmbedderPolicy: false
}));

// Compression middleware
app.use(compression());

// Serve static files from dist directory with proper headers
app.use(express.static(path.join(__dirname, 'dist'), {
  setHeaders: (res, filepath) => {
    // Set proper MIME types for assets
    if (filepath.endsWith('.js') || filepath.endsWith('.mjs')) {
      res.setHeader('Content-Type', 'application/javascript');
    }
    if (filepath.endsWith('.css')) {
      res.setHeader('Content-Type', 'text/css');
    }
    if (filepath.endsWith('.json')) {
      res.setHeader('Content-Type', 'application/json');
    }
    if (filepath.endsWith('.svg')) {
      res.setHeader('Content-Type', 'image/svg+xml');
    }

    // Enable caching for assets
    if (filepath.includes('/assets/')) {
      res.setHeader('Cache-Control', 'public, max-age=31536000'); // 1 year for assets
    } else {
      res.setHeader('Cache-Control', 'no-cache'); // No cache for HTML
    }
  }
}));

// Health check endpoint
app.get('/health', (req, res) => {
  res.json({
    status: 'healthy',
    service: 'GRC AI Platform - React Frontend',
    timestamp: new Date().toISOString(),
    environment: 'Azure Container Apps',
    region: 'Australia Southeast',
    version: '1.0.0'
  });
});

// API status endpoint
app.get('/api-status', (req, res) => {
  res.json({
    backendUrl: process.env.VITE_API_BASE_URL || 'Not configured',
    environment: process.env.NODE_ENV || 'development',
    timestamp: new Date().toISOString()
  });
});

// Handle React Router - send all non-asset routes to index.html (SPA routing)
app.get('*', (req, res) => {
  res.sendFile(path.join(__dirname, 'dist', 'index.html'));
});

const port = process.env.PORT || 8080;
app.listen(port, () => {
  console.log('ðŸš€ GRC AI Platform Frontend running on port ' + port);
  console.log('ðŸ“ Serving React app from: ' + path.join(__dirname, 'dist'));
  console.log('ðŸ”— Backend API: ' + (process.env.VITE_API_BASE_URL || 'Not configured'));
  console.log('ðŸŒ Region: Australia Southeast');
  console.log('âœ… Ready to serve React application with all assets');
});
EOF

