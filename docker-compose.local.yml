version: '3.8'

services:
  # Local Analytics API (Replace mock data gradually)
  analytics-api:
    build: 
      context: ./packages/backend
      dockerfile: Dockerfile.local
    ports:
      - "3005:3005"  # Matches your existing VITE_ANALYTICS_API_URL
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mongodb://mongodb:27017/grc_analytics_local
      - REDIS_URL=redis://redis:6379
      - MCP_SERVER_URL=http://mcp-server:3006
      - ARCHER_API_URL=${ARCHER_API_URL:-http://mock-archer:3007}
    volumes:
      - ./packages/backend/src:/app/src
      - ./data/local:/app/data
    depends_on:
      - mongodb
      - redis
      - mcp-server
    command: npm run dev

  # Enhanced MCP Server for Archer Integration
  mcp-server:
    build:
      context: ./packages/mcp-server
      dockerfile: Dockerfile.local
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - ARCHER_API_URL=${ARCHER_API_URL:-http://mock-archer:3007}
      - ARCHER_USERNAME=${ARCHER_USERNAME}
      - ARCHER_PASSWORD=${ARCHER_PASSWORD}
      - LOG_LEVEL=debug
    volumes:
      - ./packages/mcp-server/src:/app/src
      - ./data/archer-cache:/app/cache

  # Local MongoDB for analytics data
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=localdev
      - MONGO_INITDB_DATABASE=grc_analytics_local
    volumes:
      - mongodb_data:/data/db
      - ./data/mongodb-init:/docker-entrypoint-initdb.d

  # Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Mock Archer API (for when you don't have direct Archer access)
  mock-archer:
    build:
      context: ./tools/mock-archer
      dockerfile: Dockerfile
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - DATA_SIZE=${MOCK_DATA_SIZE:-medium}  # small, medium, large
    volumes:
      - ./tools/mock-archer/data:/app/data

  # Local ML Pipeline (Python-based)
  ml-service:
    build:
      context: ./packages/ml-service
      dockerfile: Dockerfile.local
    ports:
      - "3008:3008"
    environment:
      - ENVIRONMENT=development
      - MODEL_CACHE_PATH=/app/models
      - MONGODB_URL=mongodb://root:localdev@mongodb:27017/grc_analytics_local
    volumes:
      - ./packages/ml-service/src:/app/src
      - ./data/ml-models:/app/models
    depends_on:
      - mongodb

  # Local Data Pipeline (ETL processing)
  data-pipeline:
    build:
      context: ./packages/data-pipeline
      dockerfile: Dockerfile.local
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://root:localdev@mongodb:27017/grc_analytics_local
      - MCP_SERVER_URL=http://mcp-server:3006
      - PROCESSING_INTERVAL=300  # 5 minutes for local dev
    volumes:
      - ./packages/data-pipeline/src:/app/src
      - ./data/pipeline-logs:/app/logs
    depends_on:
      - mongodb
      - mcp-server

volumes:
  mongodb_data:
  redis_data: